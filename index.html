    let currentQuestion = 0;
    let score = 0;
    let wrong = 0;
    let quizEnded = false;

    // load a question
    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      q.options.forEach((opt, index) => {
        document.getElementById("opt" + index).innerText = opt;
      });
      document.querySelectorAll('input[name="option"]').forEach(r => {
        r.checked = false;
        r.disabled = false; // enable for new question
      });
      document.getElementById("feedback").innerText = "";
    }

    // move to next
    function nextQuestion() {
      if (quizEnded) return;

      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        const ans = parseInt(selected.value);
        const correct = quizData[currentQuestion].answer;
        if (ans === correct) {
          score++;
          document.getElementById("feedback").innerText = "✅ Correct!";
        } else {
          wrong++;
          document.getElementById("feedback").innerText =
            `❌ Wrong! Correct answer: ${quizData[currentQuestion].options[correct]}`;
        }

        // disable options after answering
        document.querySelectorAll('input[name="option"]').forEach(r => r.disabled = true);

        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < quizData.length) {
            loadQuestion();
          } else {
            endQuiz();
          }
        }, 1000); // wait 1 second to show feedback
      } else {
        alert("Please select an option before proceeding.");
      }
    }

    // end quiz function
    function endQuiz() {
      quizEnded = true;
      let finalScore = score - (wrong * 0.25);
      if (finalScore < 0) finalScore = 0;

      document.querySelector(".quiz-container").innerHTML =
        `<h2>⏰ Quiz Completed!</h2>
         <p>✅ Correct: ${score}</p>
         <p>❌ Wrong: ${wrong}</p>
         <p><b>Total Marks: ${finalScore.toFixed(2)} / ${quizData.length}</b></p>`;
    }

    // Timer (1 hour = 3600s)
    let timeLeft = 3600;
    const timerDisplay = document.getElementById("timer");

    function startTimer() {
      const timerInterval = setInterval(() => {
        if (timeLeft <= 0 || quizEnded) {
          clearInterval(timerInterval);
          endQuiz();
        } else {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          timerDisplay.innerText = 
            `Time Left: ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
        }
      }, 1000);
    }
